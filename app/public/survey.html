    <!-- Button trigger modal -->
    <button id="submitButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Submit
    </button>

    <!-- Modal -->
    <div class="modal fade" id="newBestDisplay" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Your best friend is:<div id="newBest"></div>
                    </p>
                    <p><img id="newBestPhoto"></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submitButton").on("click", function (event) {
            event.preventDefault();

            var isComplete = true;
            if ($("#userName").val() === "" || $("#userPhoto").val() === "") {
                isComplete = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                isComplete = false;
            }
            if (isComplete === true) {
                var newUser = {
                    name: $("#userName").val().trim(),
                    photo: $("#userPhoto").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
                var currentURL = window.location.origin;
                // Ajax call for receiving response after POST req
                $.post(currentURL + "/api/friends", newUser, function (data) {
                    $("#newBest").text(data.name);
                    $("#newBestPhoto").attr("src", data.photo);
                    $("newBestDisplay").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("You need to answer every question!");
            }
        });

    </script>
